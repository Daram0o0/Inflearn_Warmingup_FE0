<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <script src="script.js"></script>
  <div class="rps">
    <div class="title">
      <p>가위 바위 보</p>
    </div>
    <div class="display-container">
      <div class="display">
        <div class="display-box">
          <p>Player</p>
          <p>3</p>
        </div>
        <div class="display-box">
          <p>Com</p>
          <p>0</p>
        </div>
      </div>
      <div class="count">
        <div class="count-num">남은 횟수 : <span>12</span></div>
        <div class="sub-title">
          <p>선택하기</p>
        </div>

      </div>
    </div>

    <div class="select">
      <button class="action">
        <p>가위</p>
      </button>
      <button class="action">
        <p>바위</p>
      </button>
      <button class="action">
        <p>보</p>
      </button>
    </div>
    <div class="result">
      <p>대충 결과</p>
    </div>
    </ㅠ>
</body>

</html>
